version: '3.8'

services:
  db:
    image: liupeng0518/mysql:5.7-arm64
    container_name: php_db_invoce
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_pw_shh
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_db
      MYSQL_PASSWORD: devpass
    restart: always
    volumes:
      - db-data:/var/lib/mysql

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: php_web_invoice
    depends_on:
      - db
    volumes:
      - ./../:/var/www/html/
    ports:
      - "80:80"
    stdin_open: true
    tty: true
    restart: always

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    ports:
      - '8080:80'
    restart: always
    environment:
      PMA_HOST: db
    depends_on:
      - db

volumes:
  db-data: